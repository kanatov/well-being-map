<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Well being map</title>
  <meta name="description" content="Well being map">
  <meta name="keywords" content="well being, priorities">
  <meta name="author" content="Ilya Kanatov">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>

  <!-- UI -->
  <div id="main">
    <!-- Categories -->
    Categories:
    <div id="categories" class="section"></div>
    <!-- Add category -->
    <div id="addCategory" class="section form">
      <form id="addCategoryForm">
        <label for="name">New category name:</label>
        <input type="text" name="name" required >
        <input type="submit" value="Add" class="button">
      </form>
    </div>

    <!-- Tasks -->
    <div id="tasks" class="section"></div>
    <!-- Add task -->
    <div id="addTask" class="section form">
      <form id="addTaskForm">
        <label for="name" >New task name:</label>
        <input type="text" name="name" id="new-task-name" required >
        <div class="categories"></div>
        <input type="submit" value="Add" class="button">
      </form>
    </div>
  </div>

  <!-- Templates -->
  <div id="templates">
    <!-- Category template -->
    <div id="template-category" class="template-category">
      <span class="title">Title</span>
    </div>

    <!-- Task template -->
    <div id="template-task" class="template-task">
      <span class="title">Title</span>
      <div class="task-categories"></div>
    </div>

    <!-- Task: category template -->
    <div id="template-task-category" class="task-category">
      <span class="task-category-title">Category</span>
      <a class="task-category-value" href="#">Value</a>
    </div>
    <!-- Task: 'Add task' form category template -->
    <div id="template-add-task-category" class="add-task-category">
      <label for="name">Category</label>
      <input type="number" name="name" value="0">
    </div>

  </div>

  <!-- Elements -->
  <script src="js/elements/global.js"></script>
  <script src="js/elements/name.js"></script>
  <script src="js/elements/category.js"></script>
  <script src="js/elements/task.js"></script>

  <!-- Inputs -->
  <script src="js/inputs/storage.js"></script>
  <script src="js/inputs/ui.js"></script>

  <!-- Logic -->
  <script src="js/app.js"></script>

  <!-- Init -->
  <script>
    'use strict';
    // localStorage.clear();

    var app;
    window.onload = (_e) => {

      const strings = {
        /* Storage name */
        storageName: 'app-storage',
        storageCategories: 'categories',
        storageTasks: 'tasks',

        /* Dom Elements */
        /* Root containers */
        main: 'main',
        categories: 'categories',

        /* Add category form */
        addCategoryForm: 'addCategoryForm',

        /* Add task form */
        addTaskForm: 'addTaskForm',
        addTaskFormCategories: 'categories',
        addTaskFormCategory: 'template-add-task-category',

        /* Templates */
        templateCategory: 'template-category',
        templateCategoryTitle: 'title',
        templateTask: 'template-task',
        templateTaskTitle: 'title'
      };

      /* Init App */
    	app = new App(strings);
    }
  </script>
</body>
</html>
